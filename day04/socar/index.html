<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section>
      <h3>차가 필요한 모든 순간</h3>
      <h3 style="font-weight: bold">쏘카 카셰어링</h3>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-slide-content">
              <img src="https://www.socar.kr/static/media/slide_normal_00.f85e80ec4e0fe5d3a973.jpg" alt="" />
              <h4>24시간 언제나</h4>
              <p>시간에 구애받지 않고</p>
              <p>쏘카 앱으로 간편하게 예약</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-content">
              <img src="https://www.socar.kr/static/media/slide_normal_01.116f64c038df9d13c6ff.jpg" alt="" />
              <h4>전국 어디서나</h4>
              <p>가까운 거리에 있는 쏘카존이나</p>
              <p>내가 있는 곳으로 차를 불러 편하게 이동</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-content">
              <img src="https://www.socar.kr/static/media/slide_normal_02.48bf25d4ecccd1025052.jpg" alt="" />
              <h4>필요한 시간만큼</h4>
              <p>간단한 장 보기부터 주말여행까지</p>
              <p>10분 단위로 원하는 만큼만 이용</p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-content">
              <img src="https://www.socar.kr/static/media/slide_normal_03.d476172897623a65922d.jpg" alt="" />
              <h4>다양한 차종을</h4>
              <p>혼자 이동할 때, 가족과 캠핑할 때</p>
              <p>상황에 맞게 필요한 차를 선택</p>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </body>
</html>
